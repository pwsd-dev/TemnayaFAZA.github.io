<!DOCTYPE html>
<html lang="ru"> 
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
		<base href="../">
		<title>Sample page</title>
		<link rel="stylesheet" href="css/styles.css" type="text/css">
	</head>
	<body>
		<div class="page">
			<button class="debugGrid-btn debugGrid-btn__create" onclick="debugGridCreate()"></button>
			<button class="debugGrid-btn debugGrid-btn__remove debugGrid-btn__hidden" onclick="debugGridRemove()"></button>
			<div class="debugGrid debugGrid__z-index-negative"></div>
			<header class="header">
				<div class="wrapper">
					<nav class="nav">
						<div class="nav-left"><a href="/">
								<div class="page__img"><img src="assets/img/logo.svg"></div></a></div>
						<div class="nav-center">
							<div class="page__link"><a href="#">Новости и статьи</a></div>
							<div class="page__link"><a href="#">магазин</a></div>
							<div class="page__link"><a href="#">форум</a></div>
						</div>
						<div class="nav-right">
							<div class="basket">
								<div class="page__img"><img src="assets/img/basket.svg"></div>
								<div class="counter"> <span></span></div>
							</div>
							<div class="burger">
								<button class="icon" type="button" onclick="openBlock()" id="someId"><span></span><span></span><span></span><span></span></button>
								<div class="inner" id="other">
									<div class="wrapper">
										<div class="text">
											<p class="page__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. In ullamcorper eget euismod orci. Cum sociis natoque penatibus et magnis dis.</p>
										</div>
										<div class="soc">
											<div class="page__img"><img src="assets/img/instagram.svg"></div>
											<div class="page__img"><img src="assets/img/telegram.svg"></div>
											<div class="page__img"><img src="assets/img/vk.svg"></div>
											<div class="page__img"><img src="assets/img/youtube.svg"></div>
										</div>
										<div class="page__img"><img src="assets/img/logo.svg"></div>
									</div>
								</div>
							</div>
						</div>
					</nav>
				</div>
			</header>
			<section class="sample-page">
				<div class="wrapper">
					<div class="sample-page-content">
						<div>Sample Page</div>
					</div>
				</div>
			</section>
		</div>
		<script src="js/debug-grid-create.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
